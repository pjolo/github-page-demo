<!DOCTYPE HTML>

    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #main {
            max-width: 728px;
            margin: 0 auto;
        }

        h2 {
            margin: 1em 0 0.4em 0;
            font-size: 22.4px;
            font-weight: 500;
            border-bottom: 1px solid #dcdcdc;
        }

        /* search */
        .input_wrapper {
            font-size: 16px;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border: 1px solid #bebebe;
            height: 30px;
            padding: 10px 20px;
            border-radius: 999px;
            width: 75vw;
            margin: 4em auto 0;
            max-width: 560px;
        }

        svg {
            fill: #49484d;
        }

        input {
            flex: 1;
            padding: 10px 20px;
            border: none;
            outline: none;
            font-size: 1.2em;
        }

        .button_wrapper {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        button {
            margin: 5px;
            padding: 10px 15px;
            background-color: #f8f8f8;
            outline: none;
            border: 1px solid #bebebe;
            border-radius: 999px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background-color: #f8f8f8;
            border: 1px solid #49484d;
            transition: background-color 1s;
        }

        button img {
            width: 16px;
            height: 16px;
            margin-right: 5px;
            vertical-align: text-bottom;
        }

        p {
            font-size: 14px;
            color: #535353;
            margin-top: 4em;
        }

</head>
